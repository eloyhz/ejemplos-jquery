<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common jQuery Methods</title>

    <style>
        .correct {
            color: green;
        }

        .wrong {
            color: red;
            background: pink;
        }

        .done {
            color: gray;
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <h1>Common jQuery Methods</h1>

    <ul id="common-methods">
        <li>val()</li>
        <li>text()</li>
        <li>attr()</li>
        <li>html()</li>
        <li>addClass()</li>
        <li>removeClass()</li>
        <li>toggleClass()</li>
    </ul>

    <input type="text" name="text" id="text" placeholder="Write something">


    <img src="./logo-uaslp.png" alt="Logo UASLP">


    <h2>Tasks list</h2>
    <ul id="tasks">
        <li>Go for a run</li>
        <li>Make homework</li>
        <li>Shop notebook</li>
    </ul>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script>
        $('h1').text('You have been hacked!')
        
        var current = $('#common-methods').html()
        $('#common-methods').html(current + '<li>New element</li><li>Another new element</li>');

        // Get the current value from the input
        current = $('input').val()
        console.log(current);

        // Set the input value
        $('input').val('Bye bye!')

        // Get the current width
        current = $('img').attr('width');
        console.log(current);

        // Change the width image
        $('img').attr('width', '30')

        // Change the logo image
        $('img').attr('src', 'logo-ingenieria.jpeg')

        // Mark all tasks as correct
        $('#tasks').addClass('correct')

        // Toggle all tasks as wrong
        $('#tasks').toggleClass('wrong');
        // Toggle all tasks as wrong again!
        $('#tasks').toggleClass('wrong');

        // Mark the first task as done
        $('#tasks li:first').addClass('done')
    </script>

</body>
</html>
