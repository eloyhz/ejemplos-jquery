<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax UIname example</title>
</head>

<body>
    <h1>UInames example</h1>

    <h2>Users</h2>
    <input type="number" id="amount" placeholder="How many users?">
    <ul id="users">
    </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $('#amount').on('keypress', function (event) {
            if (event.which === 13) {
                $('#users').html('');
                jQuery.ajax({
                    method: "GET",
                    url: "https://uinames.com/api/?amount=" + $('#amount').val() + "&region=mexico",
                    success: function (data) {
                        //                console.log(data);
                        if ($('#amount').val() == 1)    {
                            $('#users').append('<li>' + data.name + ' ' + data.surname + '</li>');
                        }
                        else    {
                            var i, user;
                            for (i = 0; i < data.length; i++) {
                                user = data[i];
                                //                    console.log(user);
                                $('#users').append('<li>' + user.name + ' ' + user.surname + '</li>');
                            }
                        }
                    }
                })
                $('#amount').val('');
            }
        });
    </script>
</body>

</html>
